site_name: pyMut
site_description: Python library for genetic mutation visualization
site_author: pyMut Development Team
docs_dir: docs

# Repository
repo_name: Luisruimor/pyMut
repo_url: https://github.com/Luisruimor/pyMut

# Configuration
theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.instant
    - navigation.tracking
    - search.highlight
    - search.suggest
  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search
  - mkdocs-jupyter:
      jupyter_dirs: ['docs/examples']



# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - tables
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

# Page tree
nav:
  - Home: index.md
  - Installation: installation.md
  - Quickstart: quickstart.md
  - Api:
      - Visualization API:
          - Summary Plot: api/summary_plot.md
  - Example Usage:
      - Variant Classification Plot: examples/maf_to_variant_classification.ipynb

